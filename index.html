        <!-- Hero Section -->
        <section >
            <div class="row">
                <div  class="small-12 medium-4 large-4 large-offset-4 medium-offset-4  columns city">

            </div>
            <div class="row">
                <div class="small-8 medium-8 large-8  columns">

                    <img id="condition" width="256" height="256" >
                    
                    <h1 id="theTemp" class="medium-1 large-1 temp "></h1>
                    </div>
                </div>
                <div class="small-4 medium-4 large-4  columns ">

                    <div class="small-12 medium-12 large-12  columns content">
                        
                        <img src="images/date.png" width="40" height="40">
                        <h4 class="text-left rightData" id="theDay"></h4>
                    </div>

                    <div class="small-12 medium-12 large-12  columns content">
                        
                        <img src="images/partlyCloudy.png" width="40" height="40">
                        <h4 class="text-left rightData" id="theCondition"></h4>
                    </div>

                    <div class="small-12 medium-12 large-12  columns content">
                        
                        <img src="images/wind.png" width="40" height="40">

                    </div>
                    
                    <div class="small-12 medium-12 large-12  columns content">
                        
                        <img src="images/partlyCloudy.png" width="40" height="40">
                        <h4 class="text-left rightData" id="theMax"></h4>
                    </div>
                </div>

            </div>

            </div>
            <div class="row">
                <div class="small-5  large-1 columns"><!-- ... --></div>

                  <div class="small-6 small-offset-2 large-6 large-offset-3 medium-6 medium-offset-3 columns">
                    <form class ="form">
                            <input type="text" placeholder="Type your location, e.g. Victoria, BC  " id="cityName" style="" />
                            <p id="notFound" hidden="true" class="text-center Alert" >
                            
                           Type City Name, Province. e.g. Victoria, BC</p>  
                           <!-- <div data-alert class="alert-box alert round">

                            </div>  -->               
                    </form>
                  </div>
                 
                  <div class=" small-2 large-3 medium-3 columns">
                    <a class="fa fa-map-marker fa-3x " style="color:white;" aria-hidden="true" id="findWeather"></a>
                  </div>

            </div>
            
        </section>
